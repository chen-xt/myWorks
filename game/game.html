<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字游戏</title>
    <style>
        body{
            background-color: black;
            /*径向渐变*/
            background: radial-gradient(circle,darkgray,black,black);
        }
        main{
            margin: 300px auto;
            text-align: center;
        }
       #char{
            font-size: 400px;
            color: lightgreen;
            font-family: Calibri;
        }
       #result{
            color: #fff;
            font-size: 20px;
        }
        /*id的优先级为100   class的优先级为10  标签的名字 优先级为1*/
        #char.yellow{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <main>
        <div id="char">A</div>
        <div id="result">请在键盘上按下屏幕上显示的字母</div>
    </main>
    <script src="game.js"></script>
</body>
</html>
